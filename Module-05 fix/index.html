<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pe-icon-7-stroke/css/pe-icon-7-stroke.css">
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div class="container clearfix">
                <a href="#" class="logo-link">Mart</a>
                <nav class="nav-list clearfix">
                    <ul class="site-navigation">
                        <li class="list-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="list-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="list-item">
                            <a class="nav-link" href="#">Page</a>
                        </li>
                        <li class="list-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="list-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="list-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main">
            <section class="slaider" style="background-image:url(images/img1.jpg)">
                <div class="container-slaider">
                    <button class="slider-left">
                        <i class="pe-7s-angle-left"></i>
                    </button>
                    <div class="main-text">
                        <h2>Affordable Paris Tours</h2>
                        <p>City Tours / Tour Tickets / Tour Guides</p>
                    </div>
                    <button class="slider-right">
                        <i class="pe-7s-angle-right"></i>
                    </button>
                </div>
            </section>
            <section class="cards">
                <div class="container-cards">
                    <h2 class="head-item">New Collection</h2>
                    <div class="card-list">
                        <!-- 1 -->
                        <div class="card">
                            <img src="images/img2.jpg" alt="">
                            <div class="overlay">
                                <div class="card-icons">
                                    <button class="btn"><i class="pe-7s-like"></i></button>
                                    <button class="btn"><i class="pe-7s-shuffle"></i></button>
                                    <button class="btn"><i class="pe-7s-clock"></i></button>
                                    <button class="btn-cart">
                                        <i class="pe-7s-cart"> <span class="cart-add">Add To Cart</span> </i>
                                    </button>
                                </div>
                            </div>
                             <div class="card-footer clearfix">
                                 <h3 class="footer-name"><a href="#" class="card-name">Blue Tshirt</a></h3>
                                 <span class="card-price">$26</span>
                            </div>
                        </div>
                        <!-- 2 -->
                        <div class="card">
                            <img src="images/img3.jpg" alt="">
                            <div class="overlay">
                                <div class="card-icons">
                                    <button class="btn"><i class="pe-7s-like"></i></button>
                                    <button class="btn"><i class="pe-7s-shuffle"></i></button>
                                    <button class="btn"><i class="pe-7s-clock"></i></button>
                                    <button class="btn-cart">
                                        <i class="pe-7s-cart"> <span class="cart-add">Add To Cart</span> </i>
                                    </button>
                                </div>
                            </div>
                             <div class="card-footer clearfix">
                                 <h3 class="footer-name"><a href="#" class="card-name">Woman Shirt</a></h3>
                                 <span class="card-price">$31</span>
                            </div>
                        </div>
                        <!-- 3 -->
                        <div class="card">
                            <img src="images/img4.jpg" alt="">
                            <div class="overlay">
                                <div class="card-icons">
                                    <button class="btn"><i class="pe-7s-like"></i></button>
                                    <button class="btn"><i class="pe-7s-shuffle"></i></button>
                                    <button class="btn"><i class="pe-7s-clock"></i></button>
                                    <button class="btn-cart">
                                        <i class="pe-7s-cart"> <span class="cart-add">Add To Cart</span> </i>
                                    </button>
                                </div>
                            </div>
                             <div class="card-footer clearfix">
                                 <h3 class="footer-name"><a href="#" class="card-name">Yellow Tshirt</a></h3>
                                 <span class="card-price">$21</span>
                            </div>
                        </div>
                        <!-- 4 -->
                        <div class="card">
                            <img src="images/img5.jpg" alt="">
                            <div class="overlay">
                                <div class="card-icons">
                                    <button class="btn"><i class="pe-7s-like"></i></button>
                                    <button class="btn"><i class="pe-7s-shuffle"></i></button>
                                    <button class="btn"><i class="pe-7s-clock"></i></button>
                                    <button class="btn-cart">
                                        <i class="pe-7s-cart"> <span class="cart-add">Add To Cart</span> </i>
                                    </button>
                                </div>
                            </div>
                             <div class="card-footer clearfix">
                                 <h3 class="footer-name"><a href="#" class="card-name">Cool Lingerie</a></h3>
                                 <span class="card-price">$56</span>
                            </div>
                        </div>
                        <!-- - -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-section">
                <p class="copyright">All Rights Reserved &copy; Dokan | Designed
                    <a href="#">ThemenGraph</a>
                  </p>
            </div>
        </footer>
    </div>
</body>
</html>
